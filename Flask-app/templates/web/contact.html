{% block alternative_body %} 
<div class="container" style="padding-left: 15%;padding-right: 15%;">
    <h2 class="text-center mb-3">Contact Us</h2>
    <form>
        <div class="form-group" style="padding-bottom: 3%;">
            <label for="name">Name:</label>
            <input type="text" class="form-control text-center" id="name" name="name" placeholder="Your name.." required>
        </div>
        <div class="form-group" style="padding-bottom: 3%;">
            <label for="email">Email:</label>
            <input type="email" class="form-control text-center" id="email" name="email" placeholder="Your email.." required>
        </div>
        <div class="form-group" style="padding-bottom: 3%;">
            <label for="message">Describe your issue:</label>
            <textarea class="form-control text-center" id="message" name="message" rows="5" placeholder="Write your message here.." required maxlength="100"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendContact()">Submit</button>
    </form>
</div>
<script>
    function sendContact(){
        alert(`Message send`)
    }
</script>
{% endblock  %}
